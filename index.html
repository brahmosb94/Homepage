<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dodere Co.</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fdfdfd;
      color: #333;
      line-height: 1.6;
    }
    header, section, footer {
      padding: 40px 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 20px;
    }
    .product {
      background: #fff;
      border: 1px solid #eee;
      padding: 20px;
      border-radius: 8px;
    }
    input, textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Home Section -->
  <header>
    <h1>Dodere Co.</h1>
    <p>Business made simple. Innovation made visible.</p>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Products Section -->
  <section id="products">
    <h2>Our Products</h2>
    <div class="product-grid">
      <div class="product">
        <h3>Product A</h3>
        <p>A brief description of Product A.</p>
      </div>
      <div class="product">
        <h3>Product B</h3>
        <p>A brief description of Product B.</p>
      </div>
      <div class="product">
        <h3>Product C</h3>
        <p>A brief description of Product C.</p>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required /><br />
      <input type="email" placeholder="Your Email" required /><br />
      <textarea rows="4" placeholder="Your Message" required></textarea><br />
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Dodere Co. All rights reserved.</p>
  </footer>

</body>
</html>
